<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon_copy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bigbox">
  <figure class="logo">
    <img src="Images/Logo.png"></img>
  </figure>
  <div class="container">
    <h1 class="header">Sign-In</h1>
    <form action="signin">
      <label class="inputtext" for="emailphone"><strong>Email (phone for mobile accounts)</strong></label>
      <br>
      <input class="inputboxes" type="text" id="inputemail">
      <br>
      <label class="inputtext" for="password"><strong>Password</strong></label>
      <a class="inputtextlink" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Forgot your password?</a>
      <br>
      <input class="inputboxes" type="text" id="inputpassword">
      <br>
      <br>
      <button class="button1" type="button">Sign-In</button>
      <br>
      <p class="continue">By continuing, you agree to Amazon's <span class="cou">
        <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GLSBYFE9MGKKQXXM">Conditions of Use</a></span> and <span class="privacy">
          <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GX7NJQ4ZB8MHFRNJ">Privacy Notice</a></span>.</p>
      <br>
      <input type="checkbox">
      <label class="check">Keep me signed in.</label>
      <a class="check" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Details</a>
      <br>
      <br>
      <p class="linetext">New to Amazon?</p>
      <br>
      <button class="button2" type="button">Create your Amazon account</button>
    </form>
  </div>
  <br>
  <br>
  <hr>

  <br>

    <a href="https://www.amazon.com/gp/help/customer/display.html"> Help</a>
  </ul>
